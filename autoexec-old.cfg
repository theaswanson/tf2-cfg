bind 7 "say Fruit! 'Eat It Up!'â„¢"
bind 8 "say #CapItQuick"
alias "train" "map tr_walkway_rc2"
tf_use_min_viewmodels 1
viewmodel_fov 70
fov_desired 90
cl_showfps 0
mat_phong 0
mat_specular 0
sv_allow_point_servercommand always

// Disable ragdolls
cl_ragdoll_fade_time 0
cl_ragdoll_forcefade 1
cl_ragdoll_physics_enable 0
g_ragdoll_fadespeed 0
g_ragdoll_lvfadespeed 0
ragdoll_sleepaftertime 0

// Disable gibs
cl_phys_props_enable 0
cl_phys_props_max 0
props_break_max_pieces 0
r_propsmaxdist 1
violence_agibs 0
violence_hgibs 0

// Good connection
cl_cmdrate 66
cl_interp 0
cl_interp_ratio 1
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0.01
cl_updaterate 66
rate 60000

//Enable Sprays
cl_playerspraydisable 0
r_spray_lifetime 2

alias "tc_msg_1" "say It seems that the foot is on the other shoe now"
alias "tc_msg_2" "say It seems that the fish is on the other foot now"
alias "tc_msg_3" "say It seems that the shoe is on the other foot now"
