alias "tc_diceroll_4" "alias tc_result tc_msg_4; alias tc_cycle tc_diceroll_5"
alias "tc_diceroll_5" "alias tc_result tc_msg_5; alias tc_cycle tc_diceroll_6"
alias "tc_diceroll_6" "alias tc_result tc_msg_6; alias tc_cycle tc_diceroll_7"
alias "tc_diceroll_7" "alias tc_result tc_msg_7; alias tc_cycle tc_diceroll_8"
