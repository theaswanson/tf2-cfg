alias "tc_msg_5" "say It seems that shoes are fish now"
alias "tc_msg_6" "say It seems that the foot is on the other foot now"
alias "tc_msg_7" "say It seems that the shoe is on the other shoe now"
alias "tc_msg_8" "say It fishes that the fish is a foot shoe"
alias "tc_msg_9" "say It seems that the fish is wearing a shoe now"
alias "tc_msg_10" "say It seems that the boot is on the other shoe now"
alias "tc_diceroll_1" "alias tc_result tc_msg_1; alias tc_cycle tc_diceroll_2"
alias "tc_diceroll_2" "alias tc_result tc_msg_2; alias tc_cycle tc_diceroll_3"
