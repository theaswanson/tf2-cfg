// crisp's general TF2 settings

// GENERAL
sensitivity 2.4
m_rawinput 1
m_customaccel 0
m_mousespeed 0
m_mouseaccel1 0
m_mouseaccel2 0
cl_autoreload 1
hud_fastswitch 1
viewmodel_fov 70
tf_use_min_viewmodels 1
viewmodel_fov_demo 70
fov_desired 90
fps_max 300
mat_vsync 0

// HUD
hud_combattext 1                            // damage numbers
cl_hud_minmode 0
tf_scoreboard_ping_as_text 1
cl_spec_carrieditems 0                      // show player items
cl_disablehtmlmotd 1
cl_notifications_show_ingame 0
tf_hud_target_id_disable_floating_health 1
tf_hud_show_servertimelimit 1
cl_hud_playerclass_use_playermodel 0
hud_classautokill 0

// SOUND
volume 0.3
voice_enable 1
dsp_enhance_stereo 1
dsp_slow_cpu 0
snd_async_fullyasync 1
snd_pitchquality 1
snd_spatialize_roundrobin 1
snd_mixahead 0.1
snd_mix_async 1

// CLASS-SPECIFIC
cl_autorezoom 0                     // sniper auto-rezoom
tf_hud_no_crosshair_on_scope_zoom 0 // sniper scope crosshair
tf_medigun_autoheal 0               // click to heal

// HITSOUNDS
tf_dingalingaling 1
tf_dingaling_volume .6
tf_dingaling_pitchmindmg 140
tf_dingaling_pitchmaxdmg 5

// CROSSHAIR
cl_crosshair_red 0
cl_crosshair_green 255
cl_crosshair_blue 0
cl_crosshair_file crosshair7
cl_crosshair_scale 30

// NETWORK
cl_cmdrate 66
cl_interp 0.0303
cl_interp_ratio 2
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0.01
cl_updaterate 66
cl_cmdrate 66
rate 80000

// BINDS
bind "KP_END" "join_class scout"			//1
bind "KP_DOWNARROW" "join_class soldier"	//2
bind "KP_PGDN" "join_class pyro"			//3
bind "KP_LEFTARROW" "join_class demoman"	//4
bind "KP_5" "join_class heavyweapons"		//5
bind "KP_RIGHTARROW" "join_class engineer"	//6
bind "KP_HOME" "join_class medic"			//7
bind "KP_UPARROW" "join_class sniper"		//8
bind "KP_PGUP" "join_class spy"				//9

bind "8" "toggle tf_use_min_viewmodels 0 1; incrementvar viewmodel_fov 70 90 20"    // Toggle min viewmodels
bind "9" "toggle r_drawviewmodel 0 1"                                               // Toggle viewmodels

alias "train" "map tr_walkway_rc2" 	// create a new command "train" that runs aim training map

// Disable dialog boxes
cl_hud_playerclass_playermodel_showed_confirm_dialog 1
tf_explanations_backpackpanel 1
tf_explanations_charinfo_armory_panel 1
tf_explanations_charinfopanel 1
tf_explanations_craftingpanel 1
tf_explanations_discardpanel 1
tf_explanations_store 1
tf_explanations_tradingpanel 1
tf_show_preset_explanation_in_class_loadout 0
tf_show_taunt_explanation_in_class_loadout 0

// MISC
tf_use_fixed_weaponspreads 1
con_enable 1
sv_allow_point_servercommand always     // required for tr_walkway_rc2 and other maps

// OPTIMIZATIONS
cam_ideallag 0
flex_smooth 1
in_usekeyboardsampletime 0
mat_clipz 1
mat_forcehardwaresync 0
mat_levelflush 1
r_fastzreject -1
mat_queue_mode 2
cl_threaded_client_leaf_system 0
r_queued_ropes 1
r_threaded_client_shadow_manager 1
r_threaded_particles 1
cl_software_cursor 0
cl_ejectbrass 0
cl_localnetworkbackdoor 0
ai_expression_optimization 1
r_pixelfog 1
fast_fogvolume 1
filesystem_native 0
host_thread_mode 0

echo "---------------------------------------------------------"
echo "              Loaded crisp general settings              "
echo "---------------------------------------------------------"